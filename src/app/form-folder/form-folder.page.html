<ion-header>
    <ion-toolbar color="danger">
      <ion-title>Carperta</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div class="square">
    <form novalidate [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="name" placeholder="Escriba un nombre"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
        <ion-input type="text" formControlName="description" placeholder="Escriba una descripción"></ion-input>
      </ion-item>
      <ion-button padding class="botton" color="danger" [disabled]="form.invalid" (click)="saveFolder()">Crear carpeta</ion-button>
    </form>
  </div>
  </ion-content>
