<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="danger"> 
    <ion-item *ngFor="let user of users">
        <ion-avatar slot="start" class="hydrated">
            <img src="assets/imgs/logo1.png">
          </ion-avatar>
      <ion-label>{{user.name}}
          <h5>{{ user.email }}</h5>
          <p>{{ user.type }}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
